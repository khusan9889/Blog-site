{% extends 'base.html' %}

{% block title %} Create a new Profile Page {% endblock %}



{% block content%}

{% if user.is_authenticated %}
    <h1>Create Profile Page...</h1>
    <br> <br>

    <div class="form-control">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}    
            {{ form.as_p }}
            <button class="btn btn-dark">Create Profile Page</button>
        </form>
    </div>



{% else %}
    <p style="color:red ;"> <strong> You are not able create post! </strong></p> (PLease login then try again) 
{% endif %}


{% endblock %}
