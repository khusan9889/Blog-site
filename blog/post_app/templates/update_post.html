{% extends 'base.html' %}

{% block title %} Edit Post {% endblock %}


{% block content%}

{% if user.is_authenticated %}
<h1>Edit Post...</h1>
<br> <br>

<div class="form-control">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-dark">Edit</button>
    </form>
</div>

{% else %}
<p style="color:red ;"> <strong>You are not able to make changes!</strong></p> (PLease login then try again)
{% endif %}
 

{% endblock %}
