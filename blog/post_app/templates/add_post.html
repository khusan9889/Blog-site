{% extends 'base.html' %}

{% block title %} Create a new Post {% endblock %}



{% block content%}

{% if user.is_authenticated %}
<h1>Add Post...</h1>
<br> <br>

<div class="form-control">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-dark">Post</button>
    </form>
</div>
{% else %}
<p style="color:red ;"> <strong> You are not able create post! </strong></p> (PLease login then try again) 
{% endif %}


{% endblock %}
